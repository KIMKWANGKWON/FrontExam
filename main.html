  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

      .bd-placeholder-img-lg {

      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

<body>
  <div id="login" class="background">
    <div class="window">
      <div class="popup">
        <b>ID</b><br>
        <input type="text"><br>
        <b>Password</b><br>
        <input type="text"><br>
        <input type="button" class="btn btn-lg btn-dark fw-bold border-white" value="로그인" onclick="unshow('#login')">
      </div>
    </div>
  </div>

  <div id="ground" class="d-flex h-100 text-center text-bg-dark">
    <div id="abc" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto" id="temp">
        <div>
          <a href="javascript:displayOn('#main'); javascript:unactive()" style="color: white;">
            <h3 class="float-md-start mb-0 fw-bold py-1 px-0">소통해요</h3>
          </a>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a href="javascript:displayOn('#board'); javascript:active(0);" class="nav-link fw-bold py-1 px-0"
              aria-current="page">자유게시판</a>
            <a href="javascript:displayOn('#notice'); javascript:active(1);" class="nav-link fw-bold py-1 px-0">공지사항</a>
            <a href="javascript:displayOn('#question'); javascript:active(2);" class="nav-link fw-bold py-1 px-0">문의</a>
            <a href="javascript:show('#login');" class="nav-link fw-bold py-1 px-0">로그인</a>
          </nav>
        </div>
      </header>
      <div id="contents">
        <div id="main" class="px-3">
          <h1>메인화면</h1>
          <p class="lead">단락입니다.</p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">자세히</a>
          </p>
        </div>
        <div id="board">
          <table class="sub_news" border="1" cellspacing="0" summary="게시판의 글제목 리스트">
            <caption>게시판 리스트</caption>
            <colgroup>
              <col>
              <col width="110">
              <col width="100">
              <col width="80">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">날짜</th>
                <th scope="col">조회수</th>
              </tr>
            </thead>
            <tbody>
              <!-- tr이 제목 1줄입니다 보일 list 갯수만큼 li반복합니다.-->
            </tbody>
          </table>
          <p><b>글이 없습니다.</b></p>
          <input type="button" value="글쓰기" onclick="displayOn('#w_ing')">
        </div>
        <div id="notice">
          <table class="sub_news" border="1" cellspacing="0" summary="게시판의 글제목 리스트">
            <caption>게시판 리스트</caption>
            <colgroup>
              <col>
              <col width="110">
              <col width="100">
              <col width="80">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">날짜</th>
                <th scope="col">조회수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="title">
                  <a href="#">공지사항</a>
                  <!-- <img width="13" height="12" class="pic" alt="첨부이미지" src="첨부파일 ic_pic.gif"> <a class="comment" href="#">[5]</a> <img width="10" height="9" class="new" alt="새글" src="첨부파일/ic_new.gif"> -->
                </td>
                <td class="name">관리자</td>
                <td class="date">2022/09/29</td>
                <td class="hit">1234</td>
              </tr>
              <tr>
                <td class="title">
                  <a href="#">블로그 개편 답글</a>
                </td>
                <td class="name">부관리자</td>
                <td class="date">2022/09/30</td>
                <td class="hit">123</td>
              </tr>

              <!-- tr이 제목 1줄입니다 보일 list 갯수만큼 li반복합니다.-->
            </tbody>
          </table>
        </div>
        <div id="w_ing">
          <form></form>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput">
            <label for="floatingInput">제목</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" id="floatingPassword"></textarea>
            <label for="floatingPassword">내용</label>
          </div>
          <button class="w-100 btn btn-lg btn-secondary" type="submit"
            onclick="displayOn('#board'); boards.insert(); active('0');">작성완료</button>
          <p class="mt-5 mb-3 text-muted">rlarhkdrnjs02@naver.com</p>
          <script>
          </script>
          </form>
        </div>
        <div id="question">
          <form></form>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput">
            <label for="floatingInput">제목</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" id="floatingPassword"></textarea>
            <label for="floatingPassword">내용</label>
          </div>
          <button class="w-100 btn btn-lg btn-secondary" type="submit"
            onclick="alert('문의를 성공적으로 전송했습니다.');displayOn('#main'); unactive(); refresh()">보내기</button>
          <p class="mt-5 mb-3 text-muted">rlarhkdrnjs02@naver.com</p>
          </form>
        </div>
        <!-- <div id="writing">
          <input type="text" id="w_title" placeholder="제목을 입력해주세요."></text><br>
          <textarea id="w_contents" placeholder="내용을 입력합니다." rows="8"></textarea>
          <input type="button" value="작성" onclick="writing('#w_title','w_contents'); boards.push('title','#w_title');">
      </div> -->
      </div>
      <footer class="mt-auto text-white-50">
        <p><audio controls src="https://www.youtube.com/embed/1OZDaRhHHyM" type="audio/mpeg"></audio></p>
      </footer>
